<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You wanna calculate? OK!</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="parent-wrapper">
        <div class="child-wrapper">
            <div id="current-input"></div>
            <div id="screen">SCREEN</div>
            <div class=row1>
                <button class="calc" id="divide"> / </button>
                <button class="calc" id="multiply">X</button>
                <button class="calc" id="subtract">-</button>
                <button class="calc" id="add">+</button>
            </div>
            <div class=row2>
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
            </div>
            <div class=row3>
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
            </div>        
            <div class=row4>
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
            </div>
            <div class="row5">
                <button id="equals"> = </button>
                <button class="num" id="0">0</button>
                <button id="clear">CLS</button>
            </div>
        </div>
    </div>
</body>
</html>
